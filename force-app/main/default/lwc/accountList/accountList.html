<template>
    <lightning-card>
        <div class="slds-text-heading_medium slds-text-align_center">Accounts List</div>
        <template if:true={accounts.data}>
            <lightning-datatable
                key-field="Id"
                data={accounts.data}
                columns={columns}
            >
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
