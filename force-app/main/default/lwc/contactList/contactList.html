<template>
    <template if:true={errors}>
        <p>{errors}</p>
    </template>
    <lightning-card>
        <div class="slds-text-heading_medium slds-text-align_center">Contacts List</div>
        <template if:true={contacts.data}>
            <lightning-datatable
                key-field="Id"
                data={contacts.data}
                columns={columns}
            >
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
